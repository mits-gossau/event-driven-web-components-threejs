<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
  <style>
    div {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(3, 1fr);
    }
  </style>
</head>
<body>
  <div>
    <threejs-test></threejs-test>
    <threejs-test right></threejs-test>
    <threejs-test></threejs-test>
    <threejs-test right></threejs-test>
    <threejs-test></threejs-test>
    <threejs-test right></threejs-test>
  </div>
  <script>
    Promise.all([
    import('./src/Test.js').then(module => ['threejs-test', module.default])            ]).then(elements => elements.forEach(element => {
      if (element && !customElements.get(element[0])) customElements.define(...element)
    }))
  </script>
</body>
</html>
